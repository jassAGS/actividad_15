        <style type="text/css">
            body {
                font-family: arial, helvetica;
            }
            #info1 {
                width: 160px;
                border: thin solid silver;
                padding: 0.5em;
               
            }
            #info2 {
                width: 160px;
                border: thin solid silver;
                padding: 20px;
               
            }
            #info h1 {
                margin: 0;
            }
        </style>
        <script type="text/javascript">
            function muestraInformacion(e, id) {
                
                document.getElementById('info1').style.backgroundColor = 'white';
                document.getElementById('info2').style.backgroundColor = 'white';
            	if(e.type =="mousemove"){
                    var navegadorX=e.screenX;
                    var navegadaorY=e.screenY;
                    var x = event.clientX;
                    var y = event.clientY;
                    document.getElementById(id).style.backgroundColor = "#FFFFCC";
                    document.getElementById(id).getElementsByTagName('p')[0].innerHTML = "navegador ["+navegadorX+","+navegadaorY+"]";
                    document.getElementById(id).getElementsByTagName('p')[1].innerHTML = "pagina ["+x+","+y+"]";
                }
                if(e.type =="keydown"){
                    var tecla = e.key;
                    var codigo = e.keyCode;
                    document.getElementById(id).style.backgroundColor = "#CCE6FF";
                    document.getElementById(id).getElementsByTagName('p')[0].innerHTML = "caracter ["+tecla+"]";
                    document.getElementById(id).getElementsByTagName('p')[1].innerHTML = "codigo ["+codigo+"]";
                }
                

            }

            
        </script>
    </head>
    <body onkeydown="muestraInformacion(event, 'info2')"  onmousemove="muestraInformacion(event,'info1')" >
